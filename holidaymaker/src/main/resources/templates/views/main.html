            <div class="create-booking-contrainer">
                <div class="bookings-header">

                <div class="bookings-body">
                    <div class="selected-room">
                        <div class="new-booking-status"></div>
                        <div class="selected-room-info flex-content-space-between flex-align-center">
                            <span>Hotel Name</span><span>Room #1</span>
                        </div>
                        <div class="selected-room-extras">
                            <form id="book-room-form" action="index.html" method="post">
                                <input type="hidden" name="roomId" value="">
                                <div class="form-group flex-row">
                                    <input id="arrivalDate" type="text" name="arrivalDate" placeholder="from e.g: 2020-01-25">
                                    <input id="departureDate" type="text" name="departureDate" placeholder="to e.g: 2020-02-13">
